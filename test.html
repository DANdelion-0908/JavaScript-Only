<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color del Placeholder con JavaScript</title>
</head>
<body>

<!-- Campo de entrada con marcador de posición -->
<input type="text" id="miInput" placeholder="Introduce tu texto aquí">

<script>
    function miFuncion() {
    console.log('Esta función se ejecutará cada 2 segundos');
    }

    // Programar la ejecución cada 2000 milisegundos (2 segundos)
    var intervaloID = setInterval(miFuncion, 2000);

    // Puedes detener el intervalo en cualquier momento usando clearInterval
    // clearInterval(intervaloID);

</script>

</body>
</html>
